<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array</title>
  <script>
    //String 객체
    // String객체를 생성하는 방법은 리터얼로 정의하는 방법과 new String() 즉, 생성자 함수
    //를 이용하는 방법이 있다.
    let str = ('hello world');
    let str2 = new String ('hello world');

    //2. 속성과  메서드
    document.write('<h3>0123456789+</h3>');
    document.write (`${str}문자열의 길이 =  ${str. length} <br>`);
    document.write (`문자열을 배열처럼 사용하기 =  ${str[0]}, ${str2[0]} <br>`);
    document.write(` 3.charAt(6)=${str.charAt(6)} <br>`);
    document.write( `4.str.concat(str2)${str.concat(str2)} <br>`);
    document.write( `5.str indexOf('W')${str.indexOf('W')}<br>`);
    document.write( `6.str indexOf('o')${str.indexOf('0')}<br>`);
    document.write( `7.str indexOf('o', 6)${str.indexOf('o', 6)}<br>`);
    document.write(`8. str1.lastIndexOf('o') = ${str.lastIndexOf('o')} <br>`);
    document.write(`9. str1.replace('o', 'x') = ${str.replace('o', 'x')} <br>`);
    //document.write(`${str1} <br>`);
    str = str.replace('o', 'x');
    document.write(`${str}<br>`);
    document.write(`10. str.search('lx')= ${str.search('lx')}<br>`);
    //indexOf와 search는 검색결과가 없다면 -1을 리턴한다.
    //두 메서드의 차이점은 indexOf는 정규식(regular express)를 허용하지 않는다.
    //indexOf는 검색위치를 인자로 사용할 수 있지만 search는 검색위치를 사용할 수 있다.
    document.write(`10. str1.search('lx') = ${str.search('lx')} <br>`);
    document.write(`11. strslice(1, 5) = ${str.slice(1, 2)} <br>`); //start
    let str3 = "홍길동,홍길순,손흥민,이강인";
    let arr = str3.split(','); //심표를 기준으로 문자열을 분리 후 배열에 저장
    for(let i in arr) {
    document.write(`${arr[i]} <br>`)};
    document.write(`13. str.substr(1, 3) = ${str.substr(1, 3)} <br>`); //start,count
    document.write(`14. str.substring(1, 5) = ${str.substring(1, 3)} <br>`); //start, end-
    document.write(`15. str.substring(1) = ${str.substring(1)} <br>`); //start, end 생략되면 끝까지
    document.write(`14. str.toLowerCase() = ${str.tolowerCase()} <br>`); //start, end-
    document.write(`14. str.toUpperCase() = ${str.toUpperCase()} <br>`); //start, end-
    document.write('<hr>');

    //메서드 체이닝: 모두 소문자>0~10개의 문자를 자르기 > 'name' 문자열을 연결
    let output ='hello Javascript!!'
    output = output.toLocaleLowerCase();
    output = output.subString(0, 10);
    output = output.concat('name');
    document.write(output);
    document.write('<br>');
    output.toLocaleLowerCase().subString(0, 10).count('name');
    document.write(`메서드체이닝=${output}`);

  </script>
</head>

</body>
</html>
