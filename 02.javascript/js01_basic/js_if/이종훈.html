  <script>
    let i =9;
    for(j=1; j<10; j++) {
      document.write(`${i}x${j}=${i*j}<br>`);
    } 
    document.write('구구단 전체찍기<br>');
    for(let i = 1; i < 10; i++) {
      for(j = 1;  j < 10; j++) {
        document.write(`${i}X${j}= ${i*j}<br>`);
      }
    }
    document.write('==2단====3단====4단====5단====6단====7단====8단====9단==<br>')
    for(let i = 1; i < 10; i++) {
      let output = '';
      for(j = 2; j <= 9; j++) {
        output +=(`${i}X${j}= ${i*j}\t`);
      }
      document.write(output+"<br>")
    }
    

    

  </script>
