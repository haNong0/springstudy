  <script>
  /*
  실습1- score(점수)를 입력받아서 90이상이면 'A학점입니다!'아니면 B학점입니다.
  실습2- score(점수)를 입력받아서 95이상이면 'A+학점입니다!'아니면 B학점입니다.
  85 B+ 80 B 60미만 F
   */
    let score = Number (prompt('점수를 입력하세요', 80, '점'));
    if(score>=95) {
      document.write('<h3>A+입니다. </h3>')

    } else if(95>score && score>=90) {
      document.write('<h3>A입니다. </h3>')
    }
    else if(score<90 && score>=85) {
      document.write('<h3>B+입니다. </h3>')
    } 
    else if(85>score && score>=80){
      document.write('<h3>B입니다. </h3>')
    }
    else if(score<80 && score>=75) {
      document.write('<h3>C+입니다. </h3>')
    } 
    else if(75>score && score>=70) {
      document.write('<h3>C입니다. </h3>')
    }
    else if(score<70 && score>=60) {
      document.write('<h3>D입니다. </h3>')
    } else (60>score); {
      document.write('<h3>FFFFF입니다. </h3>')
    }
  </script>
