    let people = prompt('몇명이 앉을건가요?',2);
    let sit =prompt('몇명씩 앉을건가요?',2);
      if(people%sit ==0) {

      }
      else {
        ps = parseInt(people/sit)+1 ;
      }
      console.log(`총 줄 수 = ${ps}`);
    
    document.write("<table border = 1px>");
      for(i = 0; i< ps; i++) {
        document.write("<tr>");

            document.write(`<td> 좌석${seatNo} </td>`)
