<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //while 문법
    //초기값선언
    //while(조건식) {
    //실행할 문장..
    //증가식
    //}
    //1~10까지 합을 구하기
    let sum = 0;

    let i = 1;
    while( i<= 10) {
      sum = sum + i;
      i++
      console.log(`loop...${i}`);
    }
    document.write (`while : 1부터10까지의 합 = ${sum}`);

    //do~while
    //초기값 선언
    //do {
    //실행할 문장
    //증가식
    // while(조건식)
    //}
    sum = 0 ;
    i = 100;
    do {
      console.log(`loop...${i}`)
      sum = sum + i;
      i++
    } while(i<=10);
    document.write (`do while :1부터10까지의 합 = ${sum}`);
    
  </script>
</head>

</html>
