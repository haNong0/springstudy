    자스를 정의하는 방법
    1.HTML파일의 SCRIPT태그안에 정의 방법
      -스크립트블럭은 html파일 어디나 위치 할 수 있다.
      -하지만, 주의할 점은 html은 처음부터 순차적으로 실행된다.

    */
    /*기본문법
    1.자바스크립트는 실행문장 끝에 세미콜론(;)으로 닫아 줘야 한다.
    2.변수의 선언방법
      -변수란? 하나의 저장장소를 의미한다.
    3. var.let.const or 정의하지 않거나
      -var은 제한 없ㅇ ㅣ변수르 재선언 및 값 재정의가 가능
      -let은 선언된 변수는 재선언 할 수 없다. 값은 재정의가 가능
      -const는 선언된 변수는 재선언 및 값 병경을 할 수가 없다.
    &변수 선언의 규칙
      영어문자, 언더스코어(_),숫자를 사용한다.
      첫 글자는 반드시 영문자, 언더스코어, $를 사용해야한다.
      javascript에서 사용하는 예약어(if, let, const, for)에는 사용 불가
      변수는 camel case or 단어 중간에 _로 구분해서 정의 하는 것이 관례
    4.문자열의 선언은 큰 따옴표, 작은 따옴표 구분없이 정의가 가능하다.  
    5.큰 따옴표안에는 큰 따옴표 또는 작은 따옴표 안에는 작은 따옴표 사용 불가
      -큰 따옴표 안에 작으 따옴표를 사용하려면 이스케이프 문자(\ )
      자바스크립트는 대소문자를 구분한다.

    6.백틱(`) 숫자1왼쪽에 백틱을 사용하여 문자열을 간단하게 표현 할 수 있다. 
    구글 자바스크립트 스타일 가이드: google.git.hub.io/styleguide/jsguide.html

    이스케이프 문자
    /n-줄바꿈
    /t- tab키
    /'-작은따옴표
    /"-큰 따옴표 
    */
  </script>
