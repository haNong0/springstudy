  <script>
    /*
    1.외부입력함수 : alert(경고창 , prompt(외부데이터 입력), confirm(true, fasle)결과
    2.형변화함수   : number(), String(), bollean();
    */
    //1.Number(문자열)
    // 조건:매개변수인 문자열은 숫자로 변환이 가능한 문자열이어야 한다. 
      let age = prompt("나이를 입력하세요", 18);
      console.log(typeof age);
      console.log(`${age = age + 1}`);
      Number(age);
      console.log(typeof age);

      age = Number(age);
      console.log(typeof age);
      console.log(`${(age = age + 1)}`);

      let num = '100';
      console.log( `${Number(num)+ 1}`);
      num = '100a';
      console.log( `${Number(num)+ 1}`); // 결과는 Nan 죽, 100a는 숫자 변환 불가 

      //2.String()
      // Number, Bollean등의 값을 문자열로 변환
      num = 100;
      String(num);
      console.log(typeof num);
      console.log(`${++num}`);


      //Number(true)
      let 참 = false;
      console.log(typeof 참);
      참= Number(참);
      console.log(`${참}`);
      console.log('-------------------------------------------------------');
      //boolean(숫자)
      //숫자일 경우 0은 false, 0이 아닌경우 모든 숫자 true
      let b = 0;
      Boolean(b);
      console.log(typeof b,'=', b);
      b = Boolean(b);
      console.log(typeof b,'=', b);
      
      b = Boolean(100);
      console.log(typeof b,'=', b);
      b = Boolean(-1);
      console.log(typeof b,'=', b);

      
      //boolean(문자열)
      //문자일 경우 값이 없을 경우는 false, 그 이외에는 모두 true
      b = Boolean('문자열');
      console.log (typeof b, '=', b);
      b = Boolean('');
      console.log (typeof b, '=', b);
      b = Boolean(undefined);
      console.log (typeof b, '=', b);
      console.log('-------------------------------------------------------');

      //4. parseInt vs Number
      let test1 = '00001';
      console.log(`parseInt =${parseInt (test1)}`);
      console.log('Number =`${Num (test1)}`');

      let test2 = '2023년도';

      console.log('Number =`${Num (test1)}`');

      let test3 = '년도2023';

      console.log('Number =`${Num (test1)}`');
      console.log('-------------------------------------------------------');


      //5. parseFloat
      test1 = '10.12345';
      console.log(`parseInt =${parseInt (test1)}`);
      console.log(`parseInt =${parseFloat (test1)}`);
      console.log(Number =`${Num (test1)}`);
