<html lang="en">
<head>

  <title>Document</title>
  <script>
    /*
    증감연산자

    ++a : a = a + 1; //전위증가연산자
    --a : a = a - 1; //전위감소연산자
    **a : a = a * 1; //후위증가연산자
    a-- : a = a - 1; //후위감소 연산자
    */
    let number = 10;
   number++; // number = number + 1;
   console.log("++=", number);
   number--; // number = number - 1;
   console.log("--=", number);

    ++number;
    console.log("++=", number);
    --number;
    console.log("--=", number);

    console.log('후위연산자(++)=', number++); //먼저 10을 출력하고 후에 1증가
    console.log('전위연산자(++)=', ++number); //먼저 1증가시키고 출력

    number= 10;
    document.write(number++ + '<br>') // 10 ->11
    document.write(+number + '<br>') //  12
    document.write(number-- + '<br>') // 12->11
    document.write(--number + '<hr>') // 10
  </script>
  
</head>

  <button onclick="counter.innerHTML = --count;">-1감소</button>

</body>
