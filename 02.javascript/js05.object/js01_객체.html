  <script>
    /*
    객체란(배열vs객체)?
    
    객체란 속성과 메서드를 가지고았는 참조자료형이다.
    객체 {}는 키와 값을 한쌍으로 갖는 자료형이다.
    배열은 [] 값만 가지는 객체이다.
    */
   console.log("배열 = ", typeof[]);
   console.log("객체 = ", typeof{});

   //객체
    let obj1 = {};
    let obj2 = Object();

    let person= {
      name: '홍길동',
      age: 1000,
      speak: function() {
        (console.log('말을 합니다'));
      }
    }
    //class와 object의 차이점 class는 데아터가 없고 object는 데이터가 있다.
    class Person {
      name;
      age;
      speak: function() { console.log("말을 합니다.")

      }
    }
    constructor(name, age); {
      this.name =name;
      this.age =age;

    }
    let sonny = new Person('손흥민', 10);
    let hong = new Person();
    let 민재 = new Person('김민재', 25);
  </script>
