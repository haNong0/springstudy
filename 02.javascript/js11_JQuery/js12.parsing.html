<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Document</title>
  <script>
    // J Query 파싱
    // J Query. parseJSON() - JSOn형식의 문자열을 자바스크립트객체로 변환
    //, j Query,parseXML()- XML형태의 문자열을 XML Document Type으로 변환
    // j Query.parseTML()- HTML형태의 문자열을 HTML문서객체로 변환
    // j Qyery API:http://api.juery.com/jQuery.parseJSON
    //:http://api.juery.com/jQuery.parseXML
    //:http://api.juery.com/jQuery.parseJTML

    let xml = '';
    xml += '<members>'
    xml += '  <member>'
    xml += '  <name>홍길동</name>'
    xml += '  <age>1000</age>'
    xml += '</member>'
    xml += '  <member>'
    xml += '  <name>홍길상</name>'
    xml += '  <age>999</age>'
    xml += '</member>'
    xml += '</members>'
    $(()=> {
      let xmlDoc = $.parseXML(xml);
      // alert(XML,typeof, xmlDoc);
      //xml 객체는 find(), each();
      $(xmlDoc).find('member')
              .each(function(index){
                let output = '';
                output += '<div>'
                output += '<h1>'+$(this).find('name').text() + '</h1>';
                output +='<h1>' + $(this).find('age').text() + '</h1>'
                document.body.innerHTML += output;
                output += '</div>'
              })
    })
  </script>
</head>
<body>
  
</body>
</html>
