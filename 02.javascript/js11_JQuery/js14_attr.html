  <script>
    // attr 추가 or 읽기
    $(()=>{
      let src = $('img').attr('src'); //배열이 아니라 첫 번째 객체 속성만
      //alert(src);
      //alert(typeof src);
      let wd = $('img').attr('width');

      //1.값
      //$('img').attr('width', 300);
     // $('img').attr('height', 200);

      //2.function
      $('img').attr('width', (index)=> {
        return (index+1) *100;

      });
      //3. obj
      $('img').attr({
        width: 400,
        width: function(index) {
          index => (index+1) * 100       
         } 
      });
      // 속성객체 removeAttr()
      $('h1') .removeAttr ('data-index');
    });
  </script>
