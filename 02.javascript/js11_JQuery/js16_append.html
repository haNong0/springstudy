<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>append</title>
  <script>
    //$('tag') -> 선택자
    //$('<tag>') -> 생성자
      $(()=>{

      
      // 1.appendTo
      $('<h1></h1>').html('Hello World(1)').appendTo('body');
      $('<h1>Hellow world(2)</h1>').appendTo('body');
      // 2.attr().appendTo()
      $('<img>').attr('src','./image/bp02.jpg').appendTo('body');
      // 3.rorcp $('<img>',{})
      $('<img>' ,{
        src: './image/bp03.jpg',
        width: 300,
        height: 200,
      }).appendTo('body');
      // 4.append : 문자열형태의 태그를 문서객체로 추가 
      $('body').appendTo(h1, h2, h1, h2);
    //태그<> 유무에 따라다름 
      })
  </script>
</head>
<body>
  
</body>
</html>
