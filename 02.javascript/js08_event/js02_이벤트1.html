<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트1</title>
  <script>
    window.onload= function (){

      function whenClick (){
        alert('문서 객체가 클릭되었습니다')
      }
      
      //1.이벤트 추가
      let header1 = document.querySelector('#header1');
      header1.onclick = whenClick;
      let header2 = document.querySelector('#header2');
      header1.onclick = whenClick;
     
      //2.이벤트 삭제
      header2.onclick = null;
      //3.실습
      //header3태그를 클릭하면 해당 객체가 삭제가 되는 onclick이벤트를 작성해 보세요
      document.getElementById("header3").onclick = (e) => {
                e.target.remove();
            };
      //4.실습
      //임의의 IMG태그를 클릭하면 상세설명내용(P태그)와 상세설명닫기버튼이 나타나게하고
      //상세내용닫기버튼을 클릭하면 상세내용이 숨겨지는 이벤트를 작성해보세요
      
      // 실습3. button클릭시에 눌린횟수를 카운트하기
// button-1을 클릭하면 2개가 동시에 카운트되고
// button-2를 클릭하면 button-2의 횟수만 카운트하기
// getElementById(), Number(), innerHTML, Number()
// button1.onclick -> button2.onclick을 호출
    }
  </script>
</head>
<body>
  <h3 id="header1">여기를 클릭하세요</h3>
  <h3 id="header2">여기를 클릭하세요</h3>
  <h3 id="header3" style="color: red;">여기를 클릭하세요</h3>
  <hr>
<div id="item">
  <img src="/images/redflower.jpg" alt="">
  <button class="over"id="open" onclick="showDetail()">설명</button>
  <div id="detail">
    <h4>장미</h4>
      <p>장미과 장미속의 관목을 통틀어 이르는 말이다.
      높이는 2~3m이며 잎은 어긋나고 깃 모양으로, 5~6월에 담홍색, 담자색, 흰색 등의 꽃이 피고는 한다. 
      개량 품종이 많은 관상 꽃나무이다. 북반구의 온대와 아한대에 주로 분포한다. 
      </p>
  </div>
  <button class="close"onclick="hideDetail()">설명닫기</button>
</div>
<script>
 function showDetail() {
  document.querySelector("#over",'.detail').style.display = "block";
  document.querySelector("#over",'.detail').style.display = "none";
  }
  function hideDetail() {
  document.querySelector("#over",'.detail').style.display = "none";
  document.querySelector("#over",'.detail').style.display = "block";
  }
</script>
<button id="a">1111111111</button>
<button id="b">2222222222</button> <br>
<h1 id="countdisplay1">0</h1>
<h1 id="countdisplay2">0</h1>
</body>
<script>
  document.getElementById("a").onclick = (e) => {
                let count1 = document.getElementById("countdisplay1");
                count1.innerHTML = Number(count1.innerHTML)+1;

                let count2 = document.getElementById("countdisplay2");
                count2.innerHTML = Number(count2.innerHTML)+1;
            }
            document.getElementById("b").onclick = (e) => {
                let count2 = document.getElementById("countdisplay2");
                count2.innerHTML = Number(count2.innerHTML)+1;
            }
</script>
</html>
