<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트</title>
  <script>
    /*
    이벤트(event)란?

    특정의 DOM에 사용자가 마우스 또는 키보드등의 행위가 일어 났을 때 문서객체에 
    발생되는 일련의 동작(사건, event)를 말한다. 특정의 이벤트가 발생하면 그 이벤트에 
    맞는 동작을 가능을 수행할 수 있도록 하게 되는데 일반적으로 동작을 수행하는 것을 
    함수와 연결한다. 그 함수는 이벤트가 발생되기 전에는 실행되지 않다가 해당 이벤트가
    발생되면 수행된다. 이 함수를 이벤트핸들러(event Handler)라고 한다.

    자바스크립트에서 처리하는 이벤트는 

    1.UI관련 이벤트:
      load: 웹페이지나 스크립트의 로드가 완료가 되었을 때
      unload: 웹페이지가 언로드 될 때 주로, 새로운 페이지가 요청 되었을 때
      error: 브라우저가 자바스크립트의 오류가 발생했거나 요청한 자원이 없을때
      resize: 브라우저창의 크기를 조절 했을 때
      scroll: 스크롤바를 움직였을 때
      select: 특정의 텍스를 선택했을 때

    2.키보드관련 이벤트
      keydown: 키보드의 키를 누르고 있을 때
      keyup: 누르고 있던 키를 땔 때
      kyepress: 키를 누르고 땠을 떄

    3.마우스관련 이벤트
      onclick
      dbclick
      mousedown
      mouseup
      mousemove
      mouseover: 마우스가 dom의 위로 움직였을 때(터치스크린에서 동작하지 않을수도 있음)
      mouseout: 마우스가 dom 밖으로 움직였을 때(터치스크린에서 불가)
      mouseleave: 마우스가 떠났을때
      mouse enter:마우스가 dom커서에 올려다 놓았을 때

    4.포커스관련 이벤트
      focus/ focusin : dom객체에 포커스가 있을때
      blur/focuseout: dom객체에 포커스를 잃어버렸을때
    5.홈관련 이벤트
      imput: input or tarin 요소가 변경돠었습니다
      change:f secet box,radioorm
      submit: reset 실행할때
        reset
      
        //이벤트 등록
          1))inlin)
    6. 클립보드과련 이벤트

        cut : 내용을 잘라내기할 떄
        copy: 내용을 복사할 때
        paste: 내용을 붙여넣기할 때

      B. 이벤트를 등록하는 방법

        1. inline방식 : tag의 속성으로 지정하는 것(onclick, keypress...)
        2. property방식 : 
        발생한 이벤트를 해당 객체의 프로퍼티로 전달하는 즉, 등록하는 방법이다.
        인라인 방식은 객체와 강하게 연결 되어 있는 
        이벤트 핸들러 방식은 오직 하나의 이벤트만 바인딩(연결)할 수 있다.
        3. addEventListener방식

        addEventListener에서를 이양하면 대상 DOM객체에 이벤트를 바인딩하고 해당 이벤트가 발생했을 때
        실행할 콜백함수(이벤트핸들러)를 지정한다.

        DOM객체  addEventListener('이벤트 타입', 콜백함수, [,useCapture])
        useCapture옵션은 bubbling 수행여부를 설정(기본값은 false)

        addEventListener방식 이전방식에 비해 장점이 있다.
        하나의 이벤트에 복수계의 이벤트핸들러를 추가할 수 있다.
        캐처링과 버블리를 지원한다.
        html요소 뿐만 아니라 모든 DOMdyth(html, xml, svg)에 대해 동작한다.
    */
    window.onload = function() {
      
    function myFunction() {
      alert(`${this.value}님 안녕하세요? 반갑습니다`);
    }
    function myFunction1(name) {
      alert(`${name}님 안녕하세요? 반갑습니다`);
    }
  }

  </script>
</head>
<body>
  <!-- 1. 인라인방식 -->
  <h3 id="header1" onclick="alert('header1을 클릭했습니다!!!')">여기를 클릭하세요!!</h3>
  <input type="button" onclick="alert('Hello? !!' + this.value)" value="손흥민">
  <input type="button" onclick="alert('Hello? !!' + this.value)" value="김민재">
  <input type="button" onclick="myFunction(); myFunction1(this.value)" value="이강인">
  <input id="btn" class="btn" type="button" value="류현진">
  <input id="btn" class="btn" type="button" value="김하성">
  <hr>

  <input type="button" id="target"value="손흥민">

  
  <script>
    let btn1= document.querySelector('#btn');
    btn1.onlick = function (){
      alert('첫번째 안녕하세요');
    }
    let btn2= document.querySelector('.btn');
    btn2.onlick = function (){
      alert('두번째 안녕하세요');
    }
    let t = document.querySelector('#target');
      t.addEventListener('click',function(e) {
        alert(`${e.target.value}님 안녕하세요? 반갑습니다`);
      })

      let t = document.querySelector('#target');
      t.addEventListener('mouseenter',function(e) {
        alert(`${e.target.value}님 안녕하세요? 반갑습니다`);
      })
  </script>
</body>
</html>
