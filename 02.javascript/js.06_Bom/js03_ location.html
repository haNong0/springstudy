<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>location</title>
  <script>
    /*
    location객체

    웹브라우져의 주소표시줄과 관련된 객체이다.
    location객체는 프로토콜의 종류, 호스트이름, 문서의 위등의 정보를 제공하는 객체이다.

    1.사용방법
      location ()"https://www.naver.com")
      location.href ("https://www.naver.com") <--주로사용
      location.assign "https://www.naver.com"
      location.replace "https://www.naver.com"

    2.메서드
      assign(link):현재위치를 link위치로 이동
      reload():새로고침
      replace(): 현재위치를 link로이동,뒤로가기 버튼 사용 불가

    3.속성
      href= url주소
      host= host이름과 port번호: www.naver.com, localhost:8000
      hostname= localhost, www.google.com
      port= 포트번호
      pathname= 디렉토리경로
      hash: 앵커이름(#~)
      search: 요청된 매개변수 ?id=hong$pw=12345
      protocol: 프로토콜이 종류 http,ftp,file....
    */

    for(let key in window) {
    document.write(`${key}=${window [key]}<br> `)
    }

    location.href ="https://www.naver.com";
  </script>
</head>
<body>
  <button onclick="location.href.go(-1)">구글</button>
  
</body>
</html>
