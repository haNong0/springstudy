<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <STyle>
    .clock {
      width: 200px;
      height: 100px;
      text-align: center;
      color: #f4f4f4;
      background-color: #000;
    }
      #clock {
        color: azure;
        font-size: 20px;
      }

      #clockday {
        color: aquamarine;
        font-size: 0.5em;
      }
  </STyle>
</head>
<body>
  <div class="clock">
    <div id="clock">00:00</div>
    <div id="clockday">00/00/00</div>
  </div>
  <script>
    function Clock () {
    let date = new Date();
    let YYYY = date.getFullYear();
    let MM =  String(date.getMonth());
    let DD =  Zero(date.getDate());
    let hh =  Zero(date.getHours());
    let mm =  Zero(date.getMinutes());
    let ss =  Zero(date.getSeconds());
    let Week = Weekday();

    Write(YYYY, MM, DD, hh, mm, ss, Week);
    //요일을 리턴해주는 함수
    function Weekday() {
      let Week = ['일','월', '화', '수', '목', '금', '토'];
      let Weekday = date.getDay();
      return Week[Weekday];
    }
    //0을 채워주는 함수 : 1의 자리수가 나올 때 0을 채우는 함수
    function  Zero(num) {
      return (num <10 ? '0' +num : '' +num);
    }
    //날짜와 시간을 출력해주는 함수
    function Write(YYYY, MM, DD, hh, mm, ss, Week) {
      document.getElementById('clockday')
      document.getElementById('clock')
      ClockDay.innerText = YYYY + '.'+ MM + '.' + DD +`${WEEK}요일`;
    Clock.innerText = `${hh}: ${mm}:${ss}`;
    }
  }
  setInterval(Clock, 1000);
  </script>
</body>
</html>
