<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Document</title>

  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #box {
      background: mediumspringgreen;
      width: 100px;
      height: 100px;
      position: center;
    }
  </style>
  <script>
    /*
    j query animation
    
    A.메서드 형태
    
    1.$().anmation(object)
    2.$().anmation(object, speed)
    3.$().anmation(object, speed, easing)
    4.$().anmation(object, speed, easing)

    B. 형태



    C. 정지메서드

    1.$().stop()
    2.$().stop(clearQueue)
    2.$().stop(clearQueue, GoToEnd)
    )
    */

  $(function(){
    $('button').click(()=> {
      $('div').animate({
        left:'250px',
        opacity: '0.5',
        height: '+=150px',
        width: '+=150px',
        height: 'toggle',
        width: 'toggle'
      })
    })
     //anmaition 효과는 누적처리
    $('#box').click(function(){
      $(this).animate({height:'300px', opacity: '0.5'}, 'slow')
        $(this).animate({width:'300px', opacity: '0.5'}, 'slow')
        $(this).animate({height:'100px', opacity: '0.5'}, 'slow')
        $(this).animate({width:'100px', opacity: '0.5'}, 'slow')
    })
  })
  </script>
</head>
<body>
  <button>start</button>
  <div id="box"></div>
</body>
</html>
