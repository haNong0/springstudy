<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/ui-darkness/jquery-ui.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <title>Document</title>
  <style>
    #menu { width:150px;}
  </style>
<script>
  $(function() {
    $('#menu').menu();
  })
</script>
  
</head>
<body>
  <ul id="menu">
    <li>
      <div><span class="ui-icon ui-icon-disk" >Save</span></div>
    </li>
    <li>
      <div><span class="ui-icon ui-icon-zoomin" >ZoomIn</span></div>
    </li>
    <li>
      <div><span class="ui-icon ui-icon-zoomout" >ZoomOut</span></div>
    </li> 
    <li class="ui-state-disabled">
      <div><span class="ui-icon ui-icon-print" >Print..</span></div>
    </li>
    <li>
      <div>Play</div>
      <ul>
        <li>
          <div><span class="ui-icon ui-icon-seek-start"></span> Previous</div>
        </li>        
        <li>
          <div><span class="ui-icon ui-icon-seek-stop"></span> Stop</div>
        </li>        
        <li>
          <div><span class="ui-icon ui-icon-seek-play"></span> Play</div>
        </li>        
        <li>
          <div><span class="ui-icon ui-icon-seek-end"></span> Next</div>
        </li>        
      </ul>
    </li>
  </ul>
</body>
</html>
