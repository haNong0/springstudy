<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>button</h1>
    <button type="button" class="Basic">Basic</button>
    <button type="button" class="btn btn-default">Default</button>
    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn bin-warning">Warning</button>
    <button type="button" class="btn bin-dange">Danger</button>
    <button type="button" class="btn bin-link">Link</button>
    <a href="#" class="btn btn-primary">Link button</a>


    <h4>Button Size</h4>
    <button type="Button" class="btn btn-primary btn-lg">Large</button>
    <button type="Button" class="btn btn-primary btn-md">Medium</button>
    <button type="Button" class="btn btn-primary btn-sm">Small</button>
    <button type="Button" class="btn btn-primary btn-sm">disabled</button>
    
    <h4>Button-Active disable</h4>
    <button type="button" class="btn btn-primary btn-sm active">active</button>
    <button type="button" class="btn btn-primary btn-sm disabled">disable</button>

    <h4>Button group</h4>
    <div class="btn group">
      <button type="button" class="btn btn-success">File</button>
      <button type="button" class="btn btn-success">Print</button>
      <div class="btn-group">
        <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">save</button>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">save as</a>
          <a href="#" class="dropdown-item">save all</a>
        </div>
      </div>
    </div>

  <h4>Glyphion (http://www.glyphicons.com)</h4>
  <p>Envelope Icon:<span class="glyphicon glyphicon-envelope"></span></p>

  <h4>Badges</h4>
  <a href="#">글제목<span class="badge  bg-secondary">5</span></a>
  <h1>Example heading <span class="badge bg-secondary">5</span></h1>

  <h4>Badges on button</h4>
  <button type="button" class="btn btn-primary">클릭건수<span class="badge bg-danger">5</span></button>
  
  <button type="button" class="btn btn-primary position-relative">
    Inbox
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      99+
      <span class="visually-hidden">unread messages</span>
    </span>
  </button>


  <h4>Progress Bar</h4>
  <div class="progress progress-bar-danger progress-bar-striped active">
    <div class="progress-bar" style="width:25%" aria-value="70"
    aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <h4>Progress Bar</h4>
  <div class="progress">
    <div class="progress-bar progress-bg-success" style="width:40%" >Free Spaces</div>
    <div class="progress-bar progress-bg-warning" style="width:10%" >Music</div>
    <div class="progress-bar progress-bg-info" style="width:30%" >Movie</div>
  </div>
  </div>
</div>

</body>
</html>
